<body>
    <script>
        //修饰符 方法名(参数列表){...}
        function add(a, b) {
            //alert(a + b);
            return a + b;//使用return返回值
        }
        //快捷键func+tab
        function add2(a,b,c) {
            alert( a + b + c);
        }
        //调用方法
        //var sum = add(1 + 2);

        //接受没有返回值的方法
        var sum2 = add2(1, 2 , 3);

        alert(sum2);//undefined
    </script>
