<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        alert("HelloWorld");
        //创建时间对象
        var time = new Date();
        //获取世界时间,有时区
        alert(time.toString());
        //显示年月日
        alert(time.toLocaleDateString());
        //显示时间
        alert(time.toLocaleTimeString());
    </script>
</head>
<body>

</body>
</html>
