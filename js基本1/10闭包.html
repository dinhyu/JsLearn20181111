<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //定义一个函数show
        function show(name) {
            //返回一个函数
            return function () {
                //输出name的值
                alert(name);
            }
        }
        //运行show函数,将返回值赋给f1
        //因为返回值时函数,所以f1现在指向一个函数
        var f1 = show('a');
        //通过f1可以调用匿名函数执行
        f1();

        //闭包:支持在函数内部调用函数之前声明过的变量
        //作用域链:变量的作用域在当前函数中,及当前函数内部定义的函数中,形成了一个链条
        //建议避免闭包,每次用一个变量时都要声明//闭包会使变量长期保存不释放
    </script>
</body>
</html>
